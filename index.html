<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-container {
            position: relative;
            margin-bottom: 15px;
        }
        .password-container input {
            width: calc(100% - 40px); 
            padding-right: 40px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: none;
            width: 20px;
            height: 20px;
        }
        img{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>WELCOME TO COMMUNITY SEVA</h1>
    </div>
    <div class="registration-container">
        <div id="registration-step-1">
            <h2>Registration form</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required pattern="[0-9]{10}">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <img src="images/dont see.jpg" class="eye-icon" id="password-eye" onclick="togglePasswordVisibility('password', 'password-eye')">
                </div>
                <div class="input-group password-container">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    <img src="images/dont see.jpg" class="eye-icon" id="confirm-password-eye" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-eye')">
                </div>
                <button type="button" onclick="showStep2()">Next</button>
            </form>
            <h5>Already have an account? <a href="login.html">Sign in</a></h5>
        </div>
        <div id="registration-step-2" style="display: none;">
            <h2>Verify Your Mobile Number</h2>
            <form id="verify-form">
                
                <div class="input-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <a href="home.html"><button type="submit">Submit</button></a>
            </form>
        </div>
    </div>

    <script>
        function showStep2() {
            const form = document.getElementById('register-form');

            if (form.checkValidity()) {
                if (validateRegistrationForm()) {
                    document.getElementById('registration-step-1').style.display = 'none';
                    document.getElementById('registration-step-2').style.display = 'block';
                }
            } else {
                form.reportValidity();
            }
        }

        function validateRegistrationForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }

        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = "images/can see.png";
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = "images/dont see.jpg"; 
            }
        }
    </script>
</body>
</html>
